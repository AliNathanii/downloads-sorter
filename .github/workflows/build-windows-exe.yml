name: Build Windows EXE (PyInstaller)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build exe
        run: |
          pyinstaller --onefile --name DownloadsSorter downloads_sorter.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DownloadsSorter-Windows
          path: dist/DownloadsSorter.exe
